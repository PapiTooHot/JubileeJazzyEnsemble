<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubilee's Jazzy Ensemble</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen" class="screen">
        <div class="background" id="start-background"></div>
        <h1>Jubilee's Jazzy Ensemble</h1>
        <p>Replicate the note sequences played by Jubilee!</p>
        <button id="start-button">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <div class="background" id="game-background"></div>
        <h2>Level: <span id="level">1</span></h2>
        <div class="tiles-container">
            <div class="tile C-tile" data-note="C" id="C"><span>C</span></div>
            <div class="tile D-tile" data-note="D" id="D"><span>D</span></div>
            <div class="tile E-tile" data-note="E" id="E"><span>E</span></div>
            <div class="tile F-tile" data-note="F" id="F"><span>F</span></div>
            <div class="tile G-tile" data-note="G" id="G"><span>G</span></div>
            <div class="tile A-tile" data-note="A" id="A"><span>A</span></div>
            <div class="tile B-tile" data-note="B" id="B"><span>B</span></div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameover-screen" class="screen hidden">
        <div class="background" id="gameover-background"></div>
        <h1>Game Over</h1>
        <p>You reached level <span id="final-level">1</span></p>
        <button id="restart-button">Restart Game</button>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
